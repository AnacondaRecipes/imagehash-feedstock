{% set version = "4.1.0" %}

package:
  name: imagehash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/I/ImageHash/ImageHash-{{ version }}.tar.gz
  sha256: 978e25d3df66ae8fa4fb24542e46cea6d0724f02c0c760b2de4931a54d5c7482

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - pillow
    - pywavelets

test:
  imports:
    - imagehash

about:
  home: https://github.com/JohannesBuchner/imagehash
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python Perceptual Image Hahsing Module

extra:
  recipe-maintainers:
    - JohannesBuchner
    - bjlittle
    - ocefpaf
