{% set version = "4.0" %}

package:
  name: imagehash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/I/ImageHash/ImageHash-{{ version }}.tar.gz
  sha256: d7d95534e32e7b9c949029cf9f8383f50fbc3f2246d030da9cd277a8a99d23a3

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - pillow
    - pywavelets

test:
  imports:
    - imagehash

about:
  home: https://github.com/JohannesBuchner/imagehash
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python Perceptual Image Hahsing Module'

extra:
  recipe-maintainers:
    - JohannesBuchner
    - bjlittle
    - ocefpaf
